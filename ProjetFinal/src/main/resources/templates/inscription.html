<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
	<title>Inscription</title>
</head>

<body class="text-center">
 <div class="d-flex justify-content-center align-items-center container mt-5 ">
    <div class="row ">
	<section layout:fragment="contenu">
		<form th:action="@{/inscription}" th:object="${user}" method="post">
			<input   type="text" name="id" hidden
					th:field="*{id}" />
			<div class="form-group"> Login: <input class="form-control"  type="text" name="login"
					th:field="*{login}" /></div>
			<div class="form-group"> Password: <input class="form-control" type="password" id="password"
					name="password" th:field="*{password}" required autofocus="autofocus" /></div>
			<div><button class="btn btn-primary m-2" type="submit">Enregistrer</button></div>
		<span>Déjà enregistré? <a href="/" th:href="@{/login}">Login</a></span>
        </form>
	</section>

   </div>
   </div>
</body>

</html>
