<head>

<link

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script

	crossorigin="anonymous"></script>
<script

<script

<body>
	<form th:action="@{/mvc/devs/}" th:object="${t}" method="post">
        id <input type="text"  name="id" th:field="*{id}" readonly hidden/>
		description: <input type="text"  name="description" th:field="*{description}" readonly/>
        Urgence: <input type="text"    name="urgence" th:field="*{urgence}" readonly/>
	    logiciel<input type="text" name="logiciel" th:field="*{logiciel}" readonly/>
	   Environnement<input type="text"  name="envE" th:field="*{envE}" readonly />
       description: <input type="text"  name="dev" th:field="*{dev}" readonly/>
       statut<input type="text"  name="statut" th:field="*{statut}" required />
		<button type="submit">Enregistrer</button></form>
</body>

</html>
